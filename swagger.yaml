      summary: Get all food items
      responses:
        '200':
          description: List of food items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FoodItem'
    post:
      summary: Create a new food item
      requestBody:
        required: true
        content:
          application/json:
            schema:

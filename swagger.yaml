components:
  schemas:
    DietOrder:
      type: object
      properties:
        id:
          type: string
        patientName:
          type: string
        patientId:
          type: string
        contactNumber:
          type: string
        email:
          type: string
        address:
          type: string
        bloodGroup:
          type: string
        tokenNo:
          type: string
        visitId:
          type: string
        age:
          type: string
        gender:
          type: string
        bed:
          type: string
        ward:
          type: string
        floor:
          type: string
        doctor:
          type: string
        dietPackage:
          type: string
        packageRate:
          type: string
        startDate:
          type: string
        endDate:
          type: string
        doctorNotes:
          type: string
        status:
          type: string
          enum: [active, paused, stopped]
        approvalStatus:
          type: string
          enum: [pending, approved, rejected]
        patientType:
          type: string
        dieticianInstructions:
          type: string
    DietPackage:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        type:
          type: string
        breakfast:
          type: array
          items:
            $ref: '#/components/schemas/MealItem'
        brunch:
          type: array
          items:
            $ref: '#/components/schemas/MealItem'
        lunch:
          type: array
          items:
            $ref: '#/components/schemas/MealItem'
        dinner:
          type: array
          items:
            $ref: '#/components/schemas/MealItem'
        evening:
          type: array
          items:
            $ref: '#/components/schemas/MealItem'
        totalRate:
          type: number
        totalNutrition:
          type: object
          properties:
            calories:
              type: number
            protein:
              type: number
            carbohydrates:
              type: number
            fat:
              type: number
    MealItem:
      type: object
      properties:
        foodItemId:
          type: string
        foodItemName:
          type: string
        quantity:
          type: number
        unit:
          type: string
        time:
          type: string
        period:
          type: string
          enum: [AM, PM]
    DietRequest:
      type: object
      properties:
        id:
          type: string
        patientId:
          type: string
        patientName:
          type: string
        age:
          type: string
        gender:
          type: string
        contactNumber:
          type: string
        email:
          type: string
        address:
          type: string
        bloodGroup:
          type: string
        tokenNo:
          type: string
        visitId:
          type: string
        bed:
          type: string
        ward:
          type: string
        floor:
          type: string
        doctor:
          type: string
        doctorNotes:
          type: string
        status:
          type: string
          enum: [Pending, Diet Order Placed, Rejected]
        approval:
          type: string
        patientType:
          type: string
        date:
          type: string
        requestedTime:
          type: string
    FoodItem:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        foodType:
          type: string
        category:
          type: string
        unit:
          type: string
        quantity:
          type: string
        calories:
          type: string
        protein:
          type: string
        carbohydrates:
          type: string
        fat:
          type: string
        price:
          type: string
        pricePerUnit:
          type: string
    CanteenOrder:
      type: object
      properties:
        id:
          type: string
        patientName:
          type: string
        bed:
          type: string
        ward:
          type: string
        dietPackageName:
          type: string
        dietType:
          type: string
        foodItems:
          type: array
          items:
            type: string
        specialNotes:
          type: string
        status:
          type: string
          enum: [pending, active, paused, stopped, prepared, preparing, delivered]
        prepared:
          type: boolean
        delivered:
          type: boolean
        dieticianInstructions:
          type: string
        mealItems:
          type: object
    AddFoodIntake:
      type: object
      properties:
        id:
          type: string
        day:
          type: string
        date:
          type: string
        time:
          type: string
        ampm:
          type: string
        category:
          type: string
        fooditem:
          type: string
        intake_amount:
          type: string
        unit:
          type: string
        carbohydrates:
          type: string
        proteins:
          type: string
        fat:
          type: string
        calories:
          type: string
        end_date:
          type: string
        comments:
          type: string
        status:
          type: string
        patientId:
          type: string
        createdAt:
          type: string
        updatedAt:
          type: string
    DietRequestApproval:
      type: object
      properties:
        id:
          type: string
        patientId:
          type: string
        approvalAction:
          type: string
        approvalTimestamp:
          type: string
        approvalStatus:
          type: string
        [otherProps]:
          type: string 
openapi: 3.0.0
info:
  title: Diet Management API
  version: 1.0.0
  description: API documentation for the Diet Management System
servers:
  - url: http://192.168.50.90:3001
paths:
  /dietOrders:
    get:
      summary: Get all diet orders
      responses:
        '200':
          description: List of diet orders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DietOrder'
    post:
      summary: Create a new diet order
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DietOrder'
      responses:
        '201':
          description: Diet order created
  /dietOrders/{id}:
    get:
      summary: Get a diet order by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Diet order
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DietOrder'
    patch:
      summary: Update a diet order
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DietOrder'
      responses:
        '200':
          description: Diet order updated
    delete:
      summary: Delete a diet order
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Diet order deleted
 
  /dietRequests:
    get:
      summary: Get all diet requests
      responses:
        '200':
          description: List of diet requests
          content:
            application/json:
              schema:

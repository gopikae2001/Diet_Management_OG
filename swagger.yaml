    post:
      summary: Create a new diet request
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DietRequest'
      responses:
        '201':
          description: Diet request created
  /dietRequests/{id}:
    get:
      summary: Get a diet request by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:

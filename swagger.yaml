          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DietRequest'
      responses:
        '200':
          description: Diet request updated
    delete:
      summary: Delete a diet request
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Diet request deleted
  /foodItems:
